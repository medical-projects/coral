{% load forms %}
<div pathway-step="{{ step.get_api_name }}">
  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-default">
        {% comment %}
          I don't think we will ever want "Step headings"?
        {% block heading %}
        <div class="panel-heading">
          <h3>
            {% if step.get_icon %}
              {% icon step.get_icon %}
            {% endif %}
            {{ step.get_display_name }}
          </h3>
        </div>
        {% endblock %}
        {% endcomment %}
        <div class="panel-body">
            {% include step.get_template %}
        </div>
      </div>
    </div>
  </div>
</div>
